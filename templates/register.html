{% extends 'base.html' %}
{% block content %}
<h2>Student Registration</h2>
<form method="POST">
    <label>Name</label>
    <input type="text" name="name" required>
    
    <label>Email</label>
    <input type="email" name="email" required>
    
    <label>Phone</label>
    <input type="text" name="phone" required>
    
    <label>Course</label>
    <input type="text" name="course" required>
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
